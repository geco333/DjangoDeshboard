{% extends 'polls/base.html' %}

{% block body %}

<form action="{% url 'polls:post' %}"
      method="POST">
      
    {% csrf_token %}

    <div class="form-group">
        <select class="form-control"
                name="server"
                multiple>
            {% for s in log.xml_handler.servers %}
                <option value="{{s.1}}:{{s.2}}">{{s.0}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <pre>
            <textarea id="jsonBody"
                      name="request"
                      class="form-control"
                      rows="20">
                {{log.request}}
            </textarea>
        </pre>
    </div>

    <div class="form-group">
        <button class="btn btn-primary"
                type="submit">
                Send
        </button>
    </div>
</form>

{% endblock %}
